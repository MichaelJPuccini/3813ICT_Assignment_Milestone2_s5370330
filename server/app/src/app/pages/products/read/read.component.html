<nav>
    <a [routerLink]="['/products']" class="btn btn-primary me-2">Products</a>
    <a [routerLink]="['/products/add']" class="btn btn-primary me-2">Add</a>
</nav>

<h2>Product List</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Units</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.units }}</td>
        <td>
        <button (click)="editProduct(product._id)" class="btn btn-warning btn-sm me-2">Edit</button>
        <button (click)="deleteProduct(product._id)" class="btn btn-danger btn-sm">Delete</button>

        </td>
    </tr>
    </tbody>

</table>
